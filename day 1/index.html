<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate New Image</title>
    <script src="./image.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Generate Image From Lorem PicSum</h3>
        <button id="btn">
          <span id="text">Generate Image</span
          ><span class="loader hidden" id="loader"></span>
        </button>
        <div class="image_box">
          <p id="info">Click the Generate Image Button to see Image</p>
          <img id="image" src="" alt="Generated Image" />
        </div>
      </div>
    </div>
  </body>
</html>
