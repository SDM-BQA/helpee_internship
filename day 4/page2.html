<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
      <div id="app">
    <div id="todo">
      <!-- NAV -->
      <div id="nav">
        <div id="logo">TODO List</div>
        <div id="nav-user">Hello, <span id="active-user"></span></div>
      </div>
      <!-- input -->
      <div id="input-container">
        <input type="text" id="main-input-task-val" placeholder="Enter Your Task" />
        <div id="main-btn">Add Task</div>
      </div>
      <!-- main body -->
      <div id="main-body">
        <div id="tab-container">
          <div id="all-task" class="tab active">All</div>
          <div id="active-task" class="tab">Active</div>
          <div id="finished-task" class="tab">Finished</div>
        </div>
        <div id="task-status">
          --- No Tasks To Show Add Some Task to Show ---
        </div>
        <div id="tasks-container">

        </div>
      </div>
    </div>
  </div>
  </body>
</html>
